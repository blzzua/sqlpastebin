<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Beautifier and sharing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <p></p>
    <div class="jumbotron">
        <h2 class="display-4">Microsoft SQL Server Studio
            <small class="text-muted">code sharing</small>
        </h2>
        <p>
            <a href="/" class="btn btn-primary"><i class="fa fa-camera"></i> Take new photo</a>
            <a href="/upload/{{ image }}.zip?download" class="btn btn-light"><i class="fa fa-download"></i>Share this with phone users <small class="text-muted">(as .docx.zip)</small></a>
        </p>

        <hr class="my-4">
        <img class="img-fluid" src="/upload/{{ image }}.jpg">
    </div>
</div>
</body>
</html>
