<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Beautifier and sharing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p></p>
    <div class="jumbotron">
        <h2 class="display-4">Microsoft SQL
            <small class="text-muted">code beautifier and sharing</small>
        </h2>
        <form action="/code" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <select class="form-control" id="language" name="language">
                    {% for lang in languages %}
                        <option value="{{ lang }}" {% if lang == selected %}selected{% endif %}>{{ lang }}</option>
                    {% endfor %}
                </select>


            </div>
            <div class="form-group">
                <textarea class="form-control .code" name="code" id="code" style="min-height: 500px;"
                          placeholder="Paste your code here"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
